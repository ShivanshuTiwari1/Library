<html>
    
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        
        <title>Library</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>
        
        <div id="header">
            
            <h1>Library</h1>
            
        </div>
        
        <div id="newbookdiv">
            
            <button id="newbookbtn">New Book</button>
            
        </div>
        
        <div id="inputform">
            
            <div id="formcontent">
            
                <form id="userform">
                    
                    <label for="bookname"><p>Book Name</p></label>
                    <input type="text" id="bookname" name="bookname" required>
                    
                    <label for="authorname"><p>Author</p></label>
                    <input type="text" id="authorname" name="authorname" required>
                    
                    <label for="pagesnum"><p>Number of Pages</p></label>
                    <input type="text" id="pagesnum" name="pagesnum" required>
                    
                    <br>
                    <br>
                    <label for="readstatus">Read</label>
                    <input type="checkbox" id="readstatus" name="readstatus" required>
                    
                    <br>
                    <br>
                    <button type="submit" id="submitbtn">Submit</button>
                    
                </form>
                
            </div>
            
        </div>
        
            
        <div id="container">
            
        </div>
        
        
        
        <script type="text/javascript" src="script.js"></script>
        
    </body>

</html>
